    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vendredi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <div class="container">
        <h1 class="title-top">Vendredi</h1>

        <hr>

        <div id="app">
            <game-info :game="game"></game-info>

            <hr>

            <game-over v-if="game.isGameOver()" :player-name="game.robinson.pseudo"></game-over>
            <div v-if="game.isWon()">C'est gagn√© !</div>

            <game-danger-choice v-if="( !game.fight && !game.isGameOver() && !game.isWon() )" :danger-choice="game.dangerChoiceCards" @chose="startFight"></game-danger-choice>

            <game-fight v-if="(game.fight && !game.isGameOver() && !game.isWon() )" :fight="game.fight" :next-three-cards="game.getThreeFisrtFightCards()" @stop="stopFight" @draw="addCardToFight" @fight-closed="endFightLost" @use-power="useMyPower" @use-two-step-power="useTwoStepPower"></game-fight>

            <hr>

            <game-save-manager @save="save" @load="load"></game-save-manager>

        </div>

        <!-- - - - - - - - -->

        <!-- - - - - - - - -->

        <script src="scripts/app.js"></script>
