    <div class="container">
        <h1>Vendredi</h1>

        <hr>

        <div class="game-info" id="zone-info">
            <div class="info-main">
                PV :                <span id ="pv"></span>
                Nb fight cards :    <span id ="nbFightCards"></span>
                Nb danger cards :   <span id ="nbDangerCards"></span>
                Nb aging cards :    <span id ="nbAgingCards"></span>
                Level :             <span id ="level"></span>
            </div>
            <div class="info-pirates">
                pirates :
                <!--<a data-toggle="popover" title="<img src='http://getbootstrap.com/apple-touch-icon.png' />">-->
                    <span id="pirates-1">Pirate 1</span>
                <!--</a>-->
                <!--<a data-toggle="popover" title="<img src='http://getbootstrap.com/apple-touch-icon.png' />">-->
                    <span id="pirates-2">Pirate 2</span>
                <!--</a>-->
            </div>
        </div>

        <hr>

        <div class="game-danger-choice" id="zone-danger-choice">
            <div class="danger-choice-card-slots" id="danger-choice-card-slots">
                <!--
                    <div class="card-slot"></div>
                    <div class="card-slot"></div>
                -->
            </div>

            <div class="danger-choice-actions">
                <button id="btn-action-chose-danger">Choisir !</button>
            </div>
        </div>

        <div class="game-fight-danger" id="zone-fight-danger">
            <div class="fight-danger-card-to-fight" id="danger-card-to-fight"></div>

            <div class="fight-danger-infos">
                Temporary result: <span id="fight-danger-temporary-result">0</span> <!-- green if > dangerCard.strengh ; red else -->
            </div>

            <div class="fight-danger-fight-cards">
              <!--
                  <div class="fight-cards-elt"></div>
              -->
            </div>

            <div class="fight-danger-actions">
                <button class="fight-danger-action" id="btn-pick-fight-card">Piocher</button> <!-- Piocher / Piocher (-1PV) -->
                <button class="fight-danger-action" id="btn-stop-fight">Stop</button>
                <button class="fight-danger-action" id="btn-delete-fight-cards">Delete Card(s)</button>
            </div>
        </div>

        <!--<div class="game-fight-pirate" id="zone-fight-pirate"></div>        -->

    </div>
